<html lang "EN">
<head>

  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {
    text-align: center;
    font-family: 'Exo 2', sans-serif;
    font-size: 50px;
    margin-top: auto;
 }

 html, body {
    height: 100%;
  }
  
  #clock {
    text-align: center;
    position: relative;
    top: 50%;
  }
</style>
</head>
<body>
    <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

var clockFace = hours + ':' + minutes + ':' + seconds;

document.getElementById('clock').innerHTML = clockFace;

function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
